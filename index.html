<script>
    function scrollVideos(direction) {
        const container = document.getElementById('video-carousel');
        const scrollAmount = 340; // Largeur d'une vidéo + espace

        if (direction === 'left') {
            container.scrollBy({ left: -scrollAmount, behavior: 'smooth' });
        } else {
            container.scrollBy({ left: scrollAmount, behavior: 'smooth' });
        }
    }
</script>
